<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/fonts/FontAwesome.otf" />

	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div id="viz">
		<div class="viz-title-wrapper">
			<div class="headline"><em>Murder on the Orient Express</em> is the most adapted Poirot book</div>
		</div>
		<div id="legend">
			<div class="title">How to read this chart</div>
			<img src="img/legend-01.svg" />
			<div class="help center"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i> Hover or tap to get more information.</div>
		</div>

		<div class="controls-wrapper">
			<div class="controls-col sort">
				<div class="heading">Sort</div>
				<div class="sort-wrapper"></div>
			</div>
			<div class="controls-col">
				<div class="heading">Search</div>
				<input class="search-field" placeholder="Type the name of a book..." type="text" />
			</div>
		</div>
	</div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://unpkg.com/d3-marcon@2.0.2/build/d3-marcon.min.js"></script>
	<script src="https://unpkg.com/jeezy@1.12.8/lib/jeezy.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
